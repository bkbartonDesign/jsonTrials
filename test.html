<body>
<form method="post">
	<input type="submit" id="add" value="ADD">
	<input type="submit" id="show" value="SHOW">
</form>
<div></div>

<script>

$(document).ready(function(){

var obj = {"four":"4 / four"};

$("#add").click(function(e, obj){
	e.preventDefault();
	
		$.ajax({
			url		: "posting.php",
			type	: "POST",
			data	: obj,
		})
	});

$("#show").click(function(e){
	e.preventDefault();

	$.ajax({
		url		: "data.json",
		type	: "GET",
		dataType: "json",
					success	: function(data){ 
								var items=[];
					 
								 $.each(data, function(key, val) {
									items.push('<li id="' + key + '">' + val + '</li>');
								});
						
								$('<ul/>', {
									'class': 'my-new-list',
									html: items.join('')
								}).appendTo('body');
						}
	})
